<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Todo App</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="ToDo App Banner">
    <a 
      class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>

  <main class="main">

    <section id="add-item">

      <label class="h3" for="new-task">Add Item</label>

      <div class="task__row">
        <input 
          id="new-task" 
          class="task 
            text-input 
            task__input-add" 
          type="text"
        >
        <button class="button">Add</button>
      </div>

    </section>

    <section id="incompleted">
      <h3>Todo</h3>

      <ul 
        class="list" 
        id="incompleted-tasks"
      >

        <li class="list__item">
          <input 
            class="list__checkbox" 
            type="checkbox"
          >
          <label 
            class="list__label task"
          >Pay Bills</label>
          <input 
            type="text" 
            class="task
              text-input
              list__text-input"
          >

          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="Remove Icon">
          </button>
        </li>

        <li class="editMode list__item">
          <input 
            class="list__checkbox" 
            type="checkbox"
          >
          <label 
            class="list__label 
              list__label-edit 
              task"
          >Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="task 
              text-input 
              list__text-input 
              list__text-input-edit"
          >

          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="Remove Icon">
          </button>
        </li>

      </ul>
    </section>

    <section id="completed">
      <h3>Completed</h3>

      <ul class="list" id="completed-tasks">
        
        <li class="list__item">
          <input 
            class="list__checkbox" 
            type="checkbox" checked
          >
          <label 
            class="task 
              list__label 
              list__label-completed"
          >See the Doctor</label>
          <input 
            type="text" 
            class="task 
              text-input 
              list__text-input"
          >
          
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="Remove Icon">
          </button>
        </li>

      </ul>
    </section>

  </main>

  <script src="app.js"></script>

</body>

</html>
